<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="externos/favicon.ico" type="image/x-icon">
    <script src="scripts.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <title> Mario Bros Game </title>
</head>
<body>
    <div class="game-board">
        <button class="start-btn"> START </button>
        <div class="score-up"> SCORE </div>
        <div class="game-over">
            <h1> Game Over</h1>
            <p> I'm sure you are better than this! </p>
            <div class="scores-group">
                <div class="div-best-score">
                    <h3> Best Score </h3>
                    <div class="best-score"> </div>
                </div>
                <div class="div-score-game-over">
                    <h3> Score </h3>
                    <div class="score-game-over"> </div>
                </div>
            </div>
            <button class="try-again-btn"> Try Again </button>
        </div>

        <div class="notice"> 
            <h1> Warning </h1>
            <p> From that screen size, the game's performance becomes limited. Please use a device with a bigger screen. </p>
        </div>
        <img class="clouds" src="externos/clouds.png" alt="clouds" >
        <img class="mario" src="externos/mario.gif" alt=" Mario ">
        <img class="pipe" src="externos/pipe.png" alt="Pipe">
    </div>
</body>
</html>
